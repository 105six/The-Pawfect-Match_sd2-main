<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Update/update.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-xl px-4 mt-4">

        <div class="col-xl-4" style="margin-top: 250px;">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" id="imagePreview" style="width: 180px; height: 180px; border-radius: 50%;" alt="Profile Picture">


                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG </div>

                    <!-- Profile picture upload button-->
                    <div class="file-input-container">
                        <button class="btn btn-primary" type="button"
                            onclick="document.getElementById('imageUpload').click()">Upload new image</button>
                        <input type="file" id="imageUpload" name="profilePicture" style="display: none;"
                            onchange="displaySelectedFileName()">
                        <span id="selectedFileName"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class='box'>
            <div class='box-form'>
                <div class='box-login-tab'></div>
                <div class='box-login-title'>
                    <div class='i i-login'></div>
                    <h2>Update</h2>
                </div>
                <div class='box-login'>
                    <div class='fieldset-body' id='login_form'>

                        <p class='field'>
                            <label for='fullname'>FullName</label>
                            <input type='text' id='fullname' name='fullname' title='FullName' />
                            <span id='valida' class='i i-warning'></span>
                        </p>
                        <p class='field'>
                            <label for='age'>Age</label>
                            <input type="number" id='age' name='age' title='Age' />
                        </p>

                        <p class='field'>
                            <label for='gender'>Gender</label>
                            <input type="text" id='gender' name='gender' title='Gender' />
                        </p>

                        <p class='field'>
                            <label for='address'>Address</label>
                            <input type="text" id='address' name='address' title='Address' />
                        </p>
                        <p class='field'>
                            <label for='mno'>Mobile Number:</label>
                            <input type="number" id='mno' name='mno' title='Mno' />
                        </p>
                        <p class='field'>
                            <label for='email'>Email:</label>
                            <input type="text" id='email' name='email' title='Email' />
                        </p>

                        <label class='checkbox'>
                            <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
                        </label>

                        <!-- Add a form tag with an action attribute -->
                        <form action="/your-update-endpoint" method="post">
                            <input type='submit' id='do_login' value='Update' title='Get Started' />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/Update/updatescript.js"></script>

        <script>
            function displaySelectedFileName() {
                var preview = document.getElementById('imagePreview');
                var fileInput = document.getElementById('imageUpload');
                var file = fileInput.files[0];
                var reader = new FileReader();

                reader.onloadend = function () {
                    preview.src = reader.result; // Use src for <img> tag
                }

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    preview.src = ""; // Clear the image if no file is selected
                }
            }
        </script>
</body>

</html>
